<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TrainPeople</title>
		<link rel="stylesheet" href="../css/lcj-reg.css" />
		<link
			type="image/png"
			sizes="16x16"
			rel="icon"
			href="../img/logo-logo.png"
		/>
	</head>
	<body>
		<form action="lich-.html">
			<div class="registration-container">
				<img src="../img/center-logo-cast.png" alt="logo" width="200" />
				<h1>Регистрация в личном кабинете</h1>
				<form id="registration-form">
					<div class="form-group">
						<label for="first-name">Имя:</label>
						<input type="text" id="first-name" name="first-name" required />
					</div>
					<div class="form-group">
						<label for="last-name">Фамилия:</label>
						<input type="text" id="last-name" name="last-name" required />
					</div>
					<div class="form-group">
						<label for="document-number">Номер документа:</label>
						<input
							type="text"
							id="document-number"
							name="document-number"
							required
						/>
					</div>
					<div class="form-group">
						<label for="phone">Телефон:</label>
						<input type="tel" id="phone" name="phone" required />
					</div>
					<div class="form-group">
						<label for="password">Пароль:</label>
						<input type="password" id="password" name="password" required />
					</div>
					<div class="form-group">
						<label for="confirm-password">Повторите пароль:</label>
						<input
							type="password"
							id="confirm-password"
							name="confirm-password"
							required
						/>
					</div>
					<a href="./lich-.html"
						><button type="submit">Зарегистрироваться</button></a
					><br />
					<a href="./lch-vhod.html">Уже есть аккаунт</a>
				</form>
			</div>
		</form>
	</body>
</html>
