<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TrainPeople</title>
		<link rel="stylesheet" href="../css/lch-vhod.css" />
		<link
			type="image/png"
			sizes="16x16"
			rel="icon"
			href="../img/logo-logo.png"
		/>
	</head>
	<body>
		<form class="form1" action="lich-.html">
			<div class="registration-container">
				<img src="../img/center-logo-cast.png" alt="logo" width="200" />
				<h1>Вход в личный кабинет</h1>
				<div class="form-group">
					<label for="phone">Телефон:</label>
					<input type="tel" id="phone" name="phone" required />
				</div>
				<div class="form-group">
					<label for="password">Пароль:</label>
					<input type="password" id="password" name="password" required />
				</div>
				<button type="submit" onclick="vhod()">Войти</button>
			</div>
		</form>
		<script></script>
	</body>
</html>
